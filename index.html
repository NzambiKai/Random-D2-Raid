<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="images/raids/all-raids.jpg" alt="Raid Image">
        <div id="raid-activity">
            <h1 id="raid-name">Destiny 2 Raid Roulette</h1>
            <div id="raid-details">
                <h2 id="location-name"></h2>
                <h4 id="requires-name"></h4>
                <h2>Extra Challenges</h2>
                <div class="flex">
                    <div><img id="class-image" class="challenge-img" src="images/icons/empty.png" alt="Class Image"></div>
                    <div><img id="subclass-image" class="challenge-img" src="images/icons/empty.png" alt="Subclass Image"></div>
                    <div><img id="exotic-image0" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 1"></div>
                    <div><img id="exotic-image1" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 2"></div>
                    <div><img id="exotic-image2" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 3"></div>
                    <div><img id="exotic-image3" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 4"></div>
                    <div><img id="exotic-image4" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 5"></div>
                    <div><img id="exotic-image5" class="challenge-img" src="images/icons/empty.png" alt="Exotic Image 6"></div>
                </div>
                <p id="challengeNameDisplay">Hello</p>
            </div>
            <button id="generate-btn">Roll Raid Activity</button>
        </div>
    </div>
    <div class="footer">Destiny is a registered trademark of Bungie. Some content and images are the property of Bungie.</div>
    <script src="script.js"></script>
</body>
</html>
