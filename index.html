<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="/images/raids/all-raids.jpg" alt="Raid Image">
        <h1>Destiny 2 Raid Roulette</h1>
        <div id="raid-activity">
            <h2 id="raid-name"></h2>
            <p id="raid-location"></p>
            <p id="raid-requires"></p>
            <p class="spice-text">Extra challenge: Run all <span id="class-output"></span> and only <span id="subclass-output"></span> subclass.</p>
        </div>
        <button id="generate-btn">Roll Raid Activity</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
