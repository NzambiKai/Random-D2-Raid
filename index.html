<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="images/raids/all-raids.jpg" alt="Raid Image">
        <div id="raid-activity">
            <h1 id="raid-name">Destiny 2 Raid Roulette</h1>
            <div id="raid-details">
                <h3><span id="location-name"></span> (<span id="requires-name"></span> Required)</h3>
                <p><strong></strong>Extra Challenge</strong></p>
                <div class="flex">
                    <div><img id="class-image" src="images/icons/empty.png" alt="Class Image"><p>All <span id="class-name"></span></p></div>
                    <div><img id="subclass-image" src="images/icons/empty.png" alt="Subclass Image"><p>All <span id="subclass-name"></span></p></div>
                    <div><img id="exotic-image0" src="images/icons/empty.png" alt="Exotic Image 1"><p id="exotic-name0"></p></div>
                    <div><img id="exotic-image1" src="images/icons/empty.png" alt="Exotic Image 2"><p id="exotic-name1"></p></div>
                    <div><img id="exotic-image2" src="images/icons/empty.png" alt="Exotic Image 3"><p id="exotic-name2"></p></div>
                    <div><img id="exotic-image3" src="images/icons/empty.png" alt="Exotic Image 4"><p id="exotic-name3"></p></div>
                    <div><img id="exotic-image4" src="images/icons/empty.png" alt="Exotic Image 5"><p id="exotic-name4"></p></div>
                    <div><img id="exotic-image5" src="images/icons/empty.png" alt="Exotic Image 6"><p id="exotic-name5"></p></div>
                </div>
            </div>
            <button id="generate-btn">Roll Raid Activity</button>
        </div>
    </div>
    <div class="footer">Destiny is a registered trademark of Bungie. Some content and images are the property of Bungie.</div>
    <script src="script.js"></script>
</body>
</html>
