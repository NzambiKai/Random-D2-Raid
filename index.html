<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="images/raids/all-raids.jpg" alt="Raid Image">
        <div id="raid-activity">
            <h1 id="raid-name">Destiny 2 Raid Roulette</h1>
            <div id="raid-details">
            <div id="raid-location" class="col-left">
                <h4>Location</h4>
                <img id="location-image" src="images/locations/map.svg" alt="Location Image" width="100%">
                <p><span id="location-name"></span> (<span id="requires-name"></span> Required)</p>
            </div>
            <div id="extra-challenge" class="col">
                <h4>Extra Challenge</h4>
                <img id="challenge-class-image" src="images/icons/empty.png" alt="Class Image" width="50" height="50">
                <img id="challenge-image" src="images/icons/empty.png" alt="Subclass Image" width="50" height="50">
                <p>All <span id="class-name"></span> & <span id="subclass-name"></span> Only</p>
            </div>
            </div>
            <button id="generate-btn">Roll Raid Activity</button>
        </div>
    </div>
    <div class="footer">Destiny is a registered trademark of Bungie. Some content and images are the property of Bungie.</div>

    <script src="script.js"></script>
</body>
</html>
