<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="images/raids/all-raids.jpg" alt="Raid Image">
        <div id="raid-activity">
            <h1 id="raid-name">Destiny 2 Raid Roulette 2</h1>
            <div id="raid-details">
            <div id="raid-location" class="col-4">
                <h4>Location</h4>
                <img id="location-image" src="images/icons/empty.png" alt="Location Image" width="125" height="125">
                <p id="location-name"></p>
            </div>
            <div id="raid-requires" class="col-4">
                <h4>Requires</h4>
                <img id="requires-image" src="images/icons/empty.png" alt="Requires Image" width="125" height="125">
                <p id="requires-name"></p>
            </div>
            <div id="raid-requires" class="col-4">
                <h4>Extra Challenge</h4>
                <img id="challenge-class-image" src="images/icons/empty.png" alt="Challenge Class Image" width="125" height="125">
                <p id="challenge-class-name"></p>
            </div>
            <div id="extra-challenge" class="col-4">
                <h4>Extra Challenge</h4>
                <img id="challenge-image" src="images/icons/empty.png" alt="Subclass Image" width="125" height="125">
                <p id="challenge-name"><p>Run all <span id="class-name"></span> and only <span id="subclass-name"></span> subclass.</p></p>
            </div>
            </div>
            <button id="generate-btn">Roll Raid Activity</button>
        </div>
    </div>
    <div class="footer">Destiny is a registered trademark of Bungie. Some content and images are the property of Bungie.</div>

    <script src="script.js"></script>
</body>
</html>
