<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny 2 Raid Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="raid-image" src="images/raids/all-raids.jpg" alt="Raid Image">
        <div id="raid-activity">
            <h1 id="raid-name">Destiny 2 Raid Roulette</h1>
            <div id="raid-details">
                <h3><span id="location-name"></span> (<span id="requires-name"></span> Required)</h3>
                <p><strong></strong>Extra Challenge</strong></p>
                <div class="flex">
                    <div><img id="challenge-class-image" src="images/icons/empty.png" alt="Class Image" width="50" height="50"><p>All <span id="class-name"></span></p></div>
                    <div><img id="challenge-subclass-image" src="images/icons/empty.png" alt="Subclass Image" width="50" height="50"><p>All <span id="subclass-name"></span></p></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"><p>Khvostov 7G-0X</p></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"></div>
                    <div><img id="challenge-exotic1-image" src="images/exotics/khvostov-7g-0x.jpg" alt="Khvostov 7G-0X" width="50" height="50"></div>
                </div>
            </div>
            <button id="generate-btn">Roll Raid Activity</button>
        </div>
    </div>
    <div class="footer">Destiny is a registered trademark of Bungie. Some content and images are the property of Bungie.</div>

    <script src="script.js"></script>
</body>
</html>
